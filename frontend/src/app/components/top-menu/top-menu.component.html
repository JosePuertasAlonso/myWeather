<div class="menu">
  <li routerLink="/main">Inicio</li>
  <input class="search_input" type="text" [(ngModel)]="ciudad" placeholder="Buscar ciudad" />
  <button class="search_button" (click)="buscarTiempo()">Buscar</button>

  <div *ngIf="authService.isAutenticado(); else loginButton" (mouseenter)="desplegable = true" (mouseleave)="desplegable = false">    <!-- Bot贸n y acci贸n para cerrar sesi贸n -->
      <a class="logout">
        <i id="icon" class="fa-solid fa-user"></i>
        <p class="label">{{authService.username}}</p>
        <i id="arrow" class="fa-solid fa-caret-down"></i>
      </a>
    <div (click)="cerrarSesion()" class="options" *ngIf="desplegable">
      <i id="icon" class="fa-solid fa-power-off"></i>
      <p>Cerrar Sesion</p>
    </div>
  </div>

  <ng-template #loginButton>

    <a [routerLink]="['/login']" class="login">
        <i id="icon" class="fa-solid fa-right-to-bracket"></i>
        <p class="label">Iniciar sesi贸n</p>
    </a>
  </ng-template>
</div>
